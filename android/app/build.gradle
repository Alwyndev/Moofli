import java.util.Properties
import java.io.FileInputStream


plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter plugin must come after Android and Kotlin plugins
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}


android {
    namespace = "com.alwyn.moofli" // Update to match your app's package
    compileSdkVersion 35 // Update to 34 or 35 as needed
    ndkVersion flutter.ndkVersion

    defaultConfig {
        applicationId "com.alwyn.moofli"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    compileOptions {
        sourceCompatibility  JavaVersion.VERSION_1_8
        targetCompatibility  JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

        signingConfigs {
            release {
                keyAlias keystoreProperties["keyAlias"]
                keyPassword keystoreProperties["keyPassword"]
                storeFile keystoreProperties["storeFile"] ? file(keystoreProperties["storeFile"]) : null
                storePassword keystoreProperties["storePassword"]
            }
        }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now,
            // so `flutter run --release` works.
            signingConfig  signingConfigs.getByName("debug")
            signingConfig  signingConfigs.getByName("release")
        }
    }
}

flutter {
    source = "../.." // Points to the Flutter project root
}

dependencies {
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.appcompat:appcompat:1.7.0"
    implementation "com.google.android.material:material:1.10.0"
}
